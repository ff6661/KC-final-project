            function validateInput(input) {
                // Replace commas with periods (decimal points)
                input.value = input.value.replace(/,/g, '.');
            
                // Remove non-numeric and non-period characters using a regular expression
                input.value = input.value.replace(/[^\d.]/g, '');
            
                // Ensure there is only one period in the input
                if (input.value.split('.').length > 2) {
                    input.value = input.value.replace(/\./g, '');
                }
            }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const resultSection = document.getElementById('result-section');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
                
                const formData = new FormData(form);
                
                fetch('/convert', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        resultSection.innerHTML = `<p class="error-message">${data.error}</p>`;
                    } else {
                        resultSection.innerHTML = `<p class="success-message">${data.result}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultSection.innerHTML = '<p class="error-message">An error occurred.</p>';
                });
            });
        });
    </script>

   <script>
    document.getElementById("currencySearch").addEventListener("input", function () {
    var input, filter, selects, select, options, option, i, j;
    input = document.getElementById("currencySearch");
    filter = input.value.toUpperCase();
    selects = document.querySelectorAll(".currency-dropdown");

    for (j = 0; j < selects.length; j++) {
        select = selects[j];
        options = select.getElementsByTagName("option");

        for (i = 0; i < options.length; i++) {
            option = options[i];
            if (option.textContent.toUpperCase().indexOf(filter) > -1) {
                option.style.display = "";
            } else {
                option.style.display = "none";
            }
        }
    }
});
